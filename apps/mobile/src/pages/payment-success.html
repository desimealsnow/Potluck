<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Potluck</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        p {
            color: #718096;
            margin-bottom: 30px;
        }
        .button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. You can now close this window and return to the app.</p>
        <button class="button" onclick="closeWindow()">Close Window</button>
    </div>

    <script>
        function closeWindow() {
            // Try to close the window
            window.close();
            
            // If that doesn't work, try to go back
            setTimeout(() => {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // Last resort - redirect to a generic success page
                    window.location.href = 'about:blank';
                }
            }, 100);
        }

        // Auto-close after 3 seconds
        setTimeout(() => {
            closeWindow();
        }, 3000);
    </script>
</body>
</html>
